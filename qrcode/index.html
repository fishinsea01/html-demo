<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>jquery实现微信长按识别二维码功能</title>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/jquery.qrcode.min.js"></script>
</head>

<body>

    <!--canvas中的二维码-->
    <div id="qrDiv" style="display: none;"></div>
    <!--image形式的二维码-->
    <div id="imgDiv"></div>

    <script>
        $(function() {

            //利用插件生成二维码,生成的二维码在canvas中
            $('#qrDiv').qrcode({
                width: 120,
                height: 120,
                text: "https://www.baidu.com/"
            });

            //从canvas中提取图片image ios10及以下不适用bolb
            function convertCanvasToBlobImage(canvas) {
                canvas.toBlob(function(blob) {
                    var url = URL.createObjectURL(blob);
                    alert(url);
                    //新Image对象，可以理解为DOM
                    var image = new Image();
                    // canvas.toDataURL 返回的是一串Base64编码的URL，当然,浏览器自己肯定支持
                    // 指定格式PNG
                    image.src = url;
                    $('#imgDiv').append(image); //imgDiv表示你要插入的容器id
                });
            }

            //从canvas中提取图片image
            function convertCanvasToImage(canvas) {
                //新Image对象，可以理解为DOM
                var image = new Image();
                // canvas.toDataURL 返回的是一串Base64编码的URL，当然,浏览器自己肯定支持
                // 指定格式PNG
                image.src = canvas.toDataURL("image/png");
                return image;
            }

            //获取网页中的canvas对象
            var mycanvas1 = document.getElementsByTagName('canvas')[0];

            //将转换后的img标签插入到html中
            var img = convertCanvasToImage(mycanvas1);
            $('#imgDiv').append(img); //imgDiv表示你要插入的容器id

            //convertCanvasToBlobImage(mycanvas1);

        })
    </script>
</body>

</html>
